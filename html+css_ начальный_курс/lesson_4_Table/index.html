<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Работа с таблицами</title>
    <link href="index.css" rel="stylesheet" type="text/css">
</head>
<body>
<h1>First table</h1>
<table>
    <colgroup>
        <col>
        <col>
        <col style="background: red">
    </colgroup>
    <tr>
        <th>first</th>
        <th>second</th>
        <th>three</th>
    </tr>
    <tr>
       <!-- //обьеденяем строки-->
        <td colspan="2">first</td>
       <!-- <td>second</td>-->
        <td rowspan="2">three</td>
    </tr>
    <tr>
        <td>first</td>
        <td >second</td>
       <!-- <td>three</td>-->
    </tr>
</table>
</body>
</html>
