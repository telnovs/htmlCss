<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Работа с веб-формами</title>
    <link rel="stylesheet" type="text/css" href="index.html">
</head>
<body>
<article>
    <h1>Форма ученика HTML</h1>>
    <form method="post" action="/" class="subform">
        <p>
            <label for="name" >Как ваше имя??</label>
            <input type="text" name="name" id="name">
        </p>
        <p>
            <label for="email" >ВВедите вашу почту!!!</label>
            <input type="email" name="email" id="email">
        </p>
        <p>Есть опыт изучени:
            <label>
                <input type="radio" name="skill" value="1">
                JavaScript
            </label>
            <label>
                <input type="radio" name="skill" value="2">
                HTML & CSS
            </label>
            <label>
                <input type="radio" name="skill" value="3">
                PHP
            </label>
        </p>
        <p>
            <label for="goal">Какую цель преследую:</label>
            <select name="goal" id="goal">
                <option>Хочу сменить профессю</option>
                <option>Повысить скилл</option>
                <option>Как хобби</option>
                <option>Хочу быть фрилансером</option>
            </select>
        </p>
        <p>
            <label for="comments">Ваше пожелание</label>
            <textarea name="comments" cols="40" rows="5" id="comments">
				</textarea>
        </p>
        <p>
            <input type="submit" value="Отправить">
        </p>
    </form>
</article>
</body>
</html>
